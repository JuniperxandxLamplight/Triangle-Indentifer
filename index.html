<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Identifier</title>
  </head>
  <body>
    <h1>Triangle Identifier</h1>
    <div class="container">
      <form id="triangle">
        <div class="form-group">
          <label for="a">Enter length of side one:</label>
          <input type="number" id="a" required/><br>
          <label for="b">Enter length of side two:</label>
          <input type="number" id="b" required/><br>
          <label for="c">Enter length of side three:</label>
          <input type="number" id="c" required/>
        </div>
      </form>
      <button id="submitButton" type="button" class="btn btn-success">Submit!</button>
      <div id="equal">
        <h2>Equilateral Triangle:</h2>
        <p> All sides are equal.</p>
        <img src="img/equilateral.png" alt="Equilateral Triangle">
      </div>
      <div id="isosceles">
        <h2>Isosceles Triangle:</h2>
        <p>Exactly 2 sides are equal.</p>
        <img src="img/isosceles.svg" alt="Isosceles Triangle">
      </div>
      <div id="scalene">
        <h2>Scalene:</h2>
        <p>No sides are equal.</p>
        <img src="img/scalene.png" alt="Scalene Triangle">
      </div>
      <div id="not">
        <h2>This is NOT a triangle:</h2>
        <p>The sum of the lengths of any two sides of a triangle is less than or equal to the length of the third side.</p>
      </div>
    </div>
  </body>
</html>
