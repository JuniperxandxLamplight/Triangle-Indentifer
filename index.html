<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Identifier</title>
  </head>
  <body>
    <div class="container">
      <form id="triangle">
        <div class="form-group">
          <label for="a">Enter length of side one:</label>
          <input type="number" id="a"><br>
          <label for="b">Enter length of side two:</label>
          <input type="number" id="b"><br>
          <label for="c">Enter length of side three:</label>
          <input type="number" id="c">
        </div>
      </form>
      <button id="submitButton" type="button" class="btn btn-success">Submit!</button>
      <div id="equal">
        <h1>Equilateral Triangle:</h1>
        <p> All sides are equal.</p>
        <img src="" alt="">
      </div>
      <div id="isosceles">
        <h1>Isosceles Triangle:</h1>
        <p>Exactly 2 sides are equal.</p>
        <img src="" alt="">
      </div>
      <div id="scalene">
        <h1>Scalene:</h1>
        <p>No sides are equal.</p>
        <img src="" alt="">
      </div>
      <div id="not">
        <h1>This is NOT a triangle:</h1>
        <p>The sum of the lengths of any two sides of a triangle is less than or equal to the length of the third side.</p>
        <img src="" alt="">
        <p id="test"></p>
      </div>
    </div>
  </body>
</html>
